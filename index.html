<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Flex-Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container-1">
        <div class="flex-item">1
            <div class="flex-count-1" id="flex-count">
                <div class="flex-count">1</div>
                <div class="flex-count">2</div>
                <div class="flex-count">3</div>
            </div>

            <div class="flex-count-2" id="flex-count">
                <div class="count">1</div>
                <div class="count">2</div>
                <div class="count">3</div>
                <div class="count">4</div>
            </div>

            <div class="flex-count-3" id="flex-count">
                <div class="count-1">1</div>
                <div class="count-1">2</div>
                <div class="count-1">3</div>
                <div class="count-1">4</div>
                <div class="count-1">5</div>
            </div>
        </div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <div class="flex-container-2">
        <div id="flex-item-1">1</div>
        <div id="flex-item-1">2</div>
        <div id="flex-item-1">3</div>
        <div id="flex-item-1">4</div>
    </div>

    <div class="flex-container-3">
        <div class="item-1">1</div>
        <div class="item-1">2</div>
        <div class="item-1">3</div>
        <div class="item-1">4</div>
        <div class="item-1">5</div>
    </div>
</body>
</html>
